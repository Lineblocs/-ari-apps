version: "3.6"
x-logging: &default-logging
  options:
    max-size: "100m"
    max-file: "5"
  driver: json-file
services:
  ari_apps:
    build:
      context: ..
      dockerfile: Dockerfile
    image: lineblocs-ari-apps
    logging: *default-logging
    container_name: lineblocs-ari-apps
    volumes:
      - ..:/app
      - ../netdiscover:/bin/netdiscover
      - ../go.mod:/go.mod 
      - ../go.sum:/go.sum

    restart: unless-stopped
    # environment:
    #   - DEPLOYMENT_DOMAIN=${DEPLOYMENT_DOMAIN}
    #   - ARI_HOST=${ARI_HOST}
    #   - ARI_PORT=${ARI_PORT}
    #   - ARI_USERNAME=${ARI_USERNAME}
    #   - ARI_PASSWORD=${ARI_PASSWORD}
    #   - ARI_USE_PROXY=${ARI_USE_PROXY}
    #   - LINEBLOCS_KEY=${LINEBLOCS_KEY}
    #   - NATSGW_URL=
    #   - PROXY_HOST=
    #   - USE_DOTENV=
    entrypoint:
      sh -c "
        /bin/bash ;
        /app/dev/entrypoint.sh ;
      "
    network_mode: "host"

  asterisk:
    build:
      context: ../../asterisk/
      dockerfile: Dockerfile
    image: lineblocs-asterisk
    volumes:
      - ../../asterisk/configs:/etc/asterisk/
    logging: *default-logging
    container_name: lineblocs-asterisk
    restart: unless-stopped
    environment:
      - AMI_USER=${AMI_USER}
      - AMI_PASS=${AMI_PASS}
      - AMI_PORT=${AMI_PORT}
      - AMI_HOST=${AMI_HOST}
      - ARI_USERNAME=${ARI_USERNAME}
      - ARI_PASSWORD=${ARI_PASSWORD}
      - LINEBLOCS_KEY=${LINEBLOCS_KEY}
    profiles:
      - asterisk-local
    network_mode: "host"

  asterisk-cloud:
    image: lineblocs/asterisk:${VERSION}
    # to enable costum config. Please uncomment volumes and that value. Also make sure, you have asterisk project
    # volumes:
    #   - ../../asterisk/configs:/etc/asterisk/
    logging: *default-logging
    container_name: lineblocs-asterisk-cloud
    restart: unless-stopped
    environment:
      - AMI_USER=${AMI_USER}
      - AMI_PASS=${AMI_PASS}
      - AMI_PORT=${AMI_PORT}
      - AMI_HOST=${AMI_HOST}
      - ARI_USERNAME=${ARI_USERNAME}
      - ARI_PASSWORD=${ARI_PASSWORD}
      - LINEBLOCS_KEY=${LINEBLOCS_KEY}
    profiles:
      - asterisk-cloud
    network_mode: "host"